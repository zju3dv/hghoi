TYPE: 'VQVAETrainer'
cfg:
  DATALOADER:
    batch_size: 256
    num_workers: 2
  DATASET:
    TYPE: 'PoseSequencePositionData'
    cfg:
      is_env: True
      traj_dim: 247
      max_len: 61
      L: 61
      predict_extraframes: 15
      dropout: 0.1
      is_discrete_pose: False
      is_minmax: True
      is_pred_contact: False
      data_dir: "./datasets/samp/MotionWorld"
      collate_fn: "variable_length_collate"
      forward_collate_fn: "variable_length_collate"
      valid_collate_fn: "variable_length_collate"
      valid_batch_size: 256
  MODEL:
    TYPE: 'DDPMMotion'
    cfg:
      state_dim: 122
      input_pose_dim: 264
      env_dim: 315
      latent_dim: 256
      ff_size: 1024
      num_layers: 4
      num_heads: 4
      dropout: 0.1
      norm: 'LayerNorm'
      activation: "SiLU"
      act: "Exp"
      part_n: 23
      quant_n: 512
      mask_token: False
      attention_op: "MHA"
      DECODER_TYPE: 'DDPMEnvDecoder'
      objective: "pred_x0"
      num_timesteps: 1000
      sampling_timesteps: 250
      beta_schedule: "cosine"
      p2_loss_weight_gamma: 0.0
      p2_loss_weight_k: 1.0
      ddim_sampling_eta: 1.0
      L: 61
      is_minmax: True
      self_condition: True
      self_condition_prob: 0.5
  PIPELINE:
    TYPE: 'DDPMPipeline'
    cfg:
      func_wrap_pairs: []
      L: 61
      used_loss: "l1"
  CRITERION:
    TYPE: "PoseNetCriterion"
    save_results: False
    cfg:
      is_minmax: True
  OPTIMIZER:
    TYPE: "Adam"
    lr: 0.0001
  SCHEDULE:
    max_epochs: 100
    scheduler:
      TYPE: "LambdaLR"
      lr_lambda: "constant_epoch_func"
  HOOK:
    hook_clip_grad:
      max_grad: None
    hook_save:
      interval: 5
    hook_eval:
      interval: 5
      test_before_train: False
    hook_resume:
      TYPE: 'ResumeHook'
      priority: 0
  output_dir: 'work_dirs/motion'
